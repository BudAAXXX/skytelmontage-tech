<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-2301861770702896">
  <title>SkyTel Montage</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      text-align: center;
      height: 100%;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      pointer-events: none;
    }
    h1 {
      margin-top: 100px;
      font-size: clamp(32px, 8vw, 64px);
      animation: pulseRed 2s infinite;
    }
    @keyframes pulseRed {
      0%, 100% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
      50% { color: #aa0000; text-shadow: 0 0 16px #ff0000; }
    }
    #joke {
      font-size: 1.2rem;
      margin: 5rem auto 2rem;
      max-width: 80%;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 10px;
    }
    .lang-switcher button {
      background: none;
      border: 1px solid #ff0000;
      color: #ff0000;
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      animation: pulseRed 2s infinite;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ff0000;
      font-size: 0.8rem;
      padding: 0.5rem;
      animation: pulseRed 2s infinite;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<h1>SkyTelMontage.tech</h1>
<div id="joke">Loading intergalactic humour...</div>
<p style="margin-top: 1rem; margin-bottom: 3rem; font-size: 1.1rem; color: #ff0;">
  ‚ö†Ô∏è Website under construction ‚Äî SkyTelMontage is preparing the next generation. I'm somewhere up high, climbing...
</p>
<div class="lang-switcher">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('cz')">CZ</button>
  <button onclick="setLang('de')">DE</button>
  <button onclick="setLang('tlh')">üññ Klingon</button>
</div>
<footer>&copy; 2025 SkyTel Montage‚Ñ¢ ‚Äî All rights reserved.</footer>
<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = ["0", "1", "BudAA"];
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px Orbitron";
  for (let i = 0; i < drops.length; i++) {
    const text = Math.random() < 0.01 ? "BudAA" : chars[Math.floor(Math.random() * 2)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 33);
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
