<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-2301861770702896">
  <title>SkyTel Montage</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      text-align: center;
      height: 100%;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: -1;
      display: block;
      pointer-events: none;
    }
    h1 {
      margin-top: 100px;
      font-size: clamp(32px, 8vw, 64px);
      animation: pulseRed 2s infinite;
      white-space: pre;
    }
    @keyframes pulseRed {
      0%, 100% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
      50% { color: #aa0000; text-shadow: 0 0 16px #ff0000; }
    }
    #joke {
      font-size: 1.2rem;
      margin: 5rem auto 2rem;
      max-width: 80%;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 10px;
      transition: opacity 0.8s ease-in-out;
    }
    .lang-switcher button {
      background: none;
      border: 1px solid #ff0000;
      color: #ff0000;
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      animation: pulseRed 2s infinite;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ff0000;
      font-size: 0.8rem;
      padding: 0.5rem;
      animation: pulseRed 2s infinite;
    }
    .music-control {
      margin-bottom: 5rem;
    }
    .music-control button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .music-source {
      font-size: 0.7rem;
      color: #00aa88;
      margin-top: 0.3rem;
    }
    .glitch-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: #ff0000;
      font-size: 3rem;
      font-family: 'Orbitron', monospace;
      animation: glitchFade 5s forwards;
    }
    @keyframes glitchFade {
      0% { opacity: 1; transform: scale(1) skewX(0deg); }
      20% { transform: scale(1.05) skewX(-5deg); }
      40% { transform: scale(0.95) skewX(5deg); }
      60% { transform: scale(1.02) skewX(-3deg); }
      80% { transform: scale(0.98) skewX(2deg); }
      100% { opacity: 0; transform: scale(1) skewX(0deg); visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="glitch-intro" id="glitchIntro"></div>
  <canvas id="matrix"></canvas>
  <h1 id="main-title"></h1>
  <div id="joke">Loading intergalactic humour...</div>
<p id="construction-message" style="margin-top: 1rem; margin-bottom: 3rem; font-size: 1.1rem; color: #ff0; text-shadow: 0 0 10px #ff0;">
  ‚ö†Ô∏è Website under construction ‚Äî SkyTelMontage is preparing the next generation. I'm somewhere up high, climbing...
</p>
<div class="lang-switcher">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('cz')">CZ</button>
  <button onclick="setLang('de')">DE</button>
  <button onclick="setLang('tlh')">üññ Klingon</button>
</div>
<footer>&copy; 2025 SkyTel Montage‚Ñ¢ ‚Äî All rights reserved.</footer>
  <script>
    function animateIntroText(text, element, callback) {
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (typeof callback === 'function') callback();
        }
      }, 200);
    }

    window.onload = () => {
      const titleText = "SkyTelMontage.tech";
      const titleEl = document.getElementById("main-title");
      titleEl.textContent = "".padEnd(titleText.length, " ");
      const introEl = document.getElementById("glitchIntro");
      animateIntroText("SkyTelMontage", introEl, () => {
        introEl.remove();
        setupMatrix();
        setInterval(drawMatrix, 33);
        startJokes();
        window.addEventListener('resize', setupMatrix);
        spinLetter(0, titleText[0]);
      });
    }
  </script>
</body>
</html>
