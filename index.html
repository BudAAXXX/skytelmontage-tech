<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage | Intro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }
    #intro {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 3s ease-in-out 5s forwards;
      z-index: 999;
    }
    #intro img {
      max-width: 80%;
      max-height: 80%;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #main-content {
      display: none;
      background: url("postava-uzly.gif") no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }
    body.loaded #main-content {
      display: block;
    }
    .vizitka {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 300px;
      color: #fff;
    }
    .vizitka h1 {
      margin: 0;
      font-size: 24px;
    }
    .vizitka p {
      margin: 8px 0;
      font-size: 14px;
      color: #ccc;
    }
    .kostka {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      animation: rotateCube 10s linear infinite;
    }
    .kostka img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
    }
    @keyframes rotateCube {
      0% { transform: translate(-50%, -50%) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateY(360deg); }
    }
  </style>
</head>
<body>

    ];

    const shuffledImages = images.sort(() => Math.random() - 0.5);
    let current = 0;
    const kostkaImg = document.getElementById('kostka-img');

    function nextImage() {
      current = (current + 1) % shuffledImages.length;
      kostkaImg.style.opacity = 0;
      setTimeout(() => {
        kostkaImg.src = shuffledImages[current];
        kostkaImg.style.opacity = 1;
      }, 300);
    }

    setInterval(nextImage, 10000);

    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 5200);
  </script>
