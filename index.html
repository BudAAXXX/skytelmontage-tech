<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stránka v údržbě</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 400px;
    }
    .spinner {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Stránka je mimo provoz</h1>
  <p>Pracujeme na vylepšení. Brzy bude vše zpět v plné síle. Děkujeme za trpělivost.</p>
  <div class="spinner"></div>
</body>
</html>
