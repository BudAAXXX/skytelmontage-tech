<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTelMontage.tech</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      text-align: center;
      text-shadow: 0 0 10px #00ff88;
    }

    h1 {
      font-size: 4rem;
      margin-top: 10vh;
      animation: glow 2s infinite ease-in-out;
    }

    .joke, .virus-animation, .notice, .lang-switcher {
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .joke {
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 80%;
      color: #00ff88;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #00ff88;
    }

    .notice {
      display: inline-block;
      padding: 1rem 2rem;
      border: 1px solid #00ff88;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 2rem;
      max-width: 600px;
      font-size: 1rem;
      border-radius: 8px;
      color: #00ff88;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .virus-animation {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      border-radius: 25%;
      border: 2px solid #00ff88;
      animation: spinvirus 2s linear infinite, pulse 2s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes spinvirus {
      20% { transform: rotate(5deg); }
      80% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      50% { box-shadow: 0 0 20px #ff0, 0 0 40px #0f0; }
    }

    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 20px #00ff88; }
    }

    @keyframes redPulse {
      0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
      50% { color: #990000; text-shadow: 0 0 10px #ff0000; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.6rem;
      text-align: center;
      animation: redPulse 2s infinite;
    }

    .lang-switcher {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      animation: redPulse 2s infinite;
    }

    .lang-switcher button {
      background: transparent;
      border: none;
      color: #ff0000;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Orbitron';
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1 id="main-title">SkyTelMontage.tech</h1>
  <p class="joke" id="joke">Loading intergalactic humour...</p>
  <div class="virus-animation" id="virusBox"></div>

  <footer>

  <audio id="bg-music" preload="auto" loop>
    <source src="bg.mp3" type="audio/mpeg">

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const matrixChars = ["0", "1", "0", "1", "0", "1", "BudAA"];
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron";
      drops.forEach((y, i) => {
        const char = Math.random() < 0.98 ? matrixChars[Math.floor(Math.random() * 6)] : "BudAA";
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 33);

    const music = document.getElementById('bg-music');
    document.addEventListener('click', () => {
      music.volume = 0.7;
      music.play().catch(err => alert('Enable sound manually to hear the Matrix soundtrack.'));
    });

    const jokes = {

    };

    const notices = {
      en: "Website under construction.<br><strong>Click anywhere</strong> to start the music üéµ<br><small>Connecting to the Matrix...</small>",
      cz: "Str√°nka je ve v√Ωstavbƒõ.<br><strong>Klikni kamkoliv</strong> pro spu≈°tƒõn√≠ hudby üéµ<br><small>P≈ôipojov√°n√≠ k Matrixu...</small>",
      de: "Webseite im Aufbau.<br><strong>Klicke irgendwo</strong> um Musik zu starten üéµ<br><small>Matrix wird verbunden...</small>",
      klg: "vebDaq Qutlh.<br><strong>tIqwIj DaQoy</strong> 'ej bom tIQ Dajel üéµ<br><small>Matrix Dapol...</small>"
    };

    const hacks = {

      de: "Ich habe mich gerade in deinen PC gehackt!",
      klg: "De'wI'lIj vISeHta'."
    };

    function showJoke(lang = 'en') {
      const jokeEl = document.getElementById("joke");
      const jokeList = jokes[lang] || jokes['en'];
      jokeEl.textContent = jokeList[Math.floor(Math.random() * jokeList.length)];
    }

    function setLang(lang) {
      document.documentElement.lang = lang === 'cz' ? 'cs' : lang;
      currentLang = lang;
      showJoke(lang);
      document.getElementById('notice-text').innerHTML = notices[lang] || notices['en'];
    }

    let currentLang = 'en';

    document.getElementById('virusBox').addEventListener('click', () => {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const msg = hacks[currentLang] || hacks['en'];
      alert(isMobile ? msg.replace('PC', 'phone') : msg);
    });

    window.onload = () => {
      setLang('en');
      showJoke();
    }
  </script>
</body>
</html>
