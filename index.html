<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Telekomunikační práce na území EU s plnou certifikací a zkušenostmi přes 8 let.">
  <title>SkyTel Montage</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="intro">
    <img src="logo-intro.png" alt="Intro Logo">
  </div>

  <div class="background-video">
    <iframe src="https://streamable.com/e/5efyin" 
            frameborder="0" 
            allowfullscreen 
            allow="autoplay; fullscreen" 
            style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: -1; object-fit: cover;">
    </iframe>
  </div>

  <div id="matrix"></div>

  <div class="content">
    <header class="centered">
      <h1 id="company-name">SkyTel Montage</h1>
      <p id="motto" data-i18n="motto"></p>
    </header>

    <div id="joke-box">
      <div class="joke-inner"></div>
    </div>

    <footer class="centered">
      <p>📧 patrik.budinsky@skytelmontage.tech | 📞 +420 739 977 089</p>
    </footer>
  </div>

  <div id="moving-box">
    <img id="moving-image" src="Lano.png" alt="Vybavení">
  </div>

  <div class="languages">
    <button data-lang="cz"><img src="flags/cz.png" alt="CZ"></button>
    <button data-lang="en"><img src="flags/en.png" alt="EN"></button>
    <button data-lang="de"><img src="flags/de.png" alt="DE"></button>
    <button data-lang="kli"><img src="flags/kli.png" alt="KLI"></button>
  </div>
</body>
</html>
