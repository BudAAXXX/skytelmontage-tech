<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-2301861770702896">
  <title>SkyTelMontage.tech</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
    }
    h1 {
      margin-top: 100px;
      font-size: clamp(32px, 8vw, 64px);
      animation: pulseRed 2s infinite;
      white-space: pre;
    }
    @keyframes pulseRed {
      0%, 100% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
      50% { color: #aa0000; text-shadow: 0 0 16px #ff0000; }
    }
    #joke {
      font-size: 1.2rem;
      margin: 2rem auto;
      max-width: 80%;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 10px;
      transition: opacity 0.8s ease-in-out;
    }
    .lang-switcher button {
      background: none;
      border: 1px solid #ff0000;
      color: #ff0000;
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      animation: pulseRed 2s infinite;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ff0000;
      font-size: 0.8rem;
      padding: 0.5rem;
      animation: pulseRed 2s infinite;
    }
    .music-control {
      margin-top: 1rem;
    }
    .music-control button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .music-source {
      font-size: 0.7rem;
      color: #00aa88;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1 id="main-title"></h1>
  <div class="lang-switcher">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('cz')">CZ</button>
    <button onclick="setLang('de')">DE</button>
    <button onclick="setLang('tlh')">üññ Klingon</button>
  </div>
  <div id="joke">Loading intergalactic humour...</div>
  <div class="music-control">
    <button onclick="nextTrack()">‚è≠Ô∏è Next Track</button>
    <button onclick="toggleMusic()">‚ñ∂Ô∏è Play / ‚è∏Ô∏è Pause Music</button>
    <div class="music-source">Music source: <a href="https://freepd.com/" target="_blank" style="color:#00ff88;">FreePD.com</a></div>
  </div>
  <footer>&copy; 2025 SkyTel Montage‚Ñ¢ ‚Äî All rights reserved.</footer>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const fontSize = 16;
    const chars = ["0", "1", "BudAA"];
    let columns, drops, glitchMode = 0;

    function setupMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.save();
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron, monospace";
      for (let i = 0; i < drops.length; i++) {
        let char = Math.random() < 0.005 ? "BudAA" : (Math.random() < 0.5 ? "0" : "1");
        ctx.globalAlpha = 0.8;
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        ctx.globalAlpha = 1;
        drops[i] = drops[i] * fontSize > canvas.height && Math.random() > 0.975 ? 0 : drops[i] + 1;
      }
      ctx.restore();
    }

    const titleText = "SkyTelMontage.tech";
    const titleEl = document.getElementById("main-title");
    let i = 0;
    function spinLetter(pos, char) {
      const spins = ["|", "/", "-", "\\"];
      let spinIndex = 0;
      const interval = setInterval(() => {
        if (spinIndex < spins.length) {
          titleEl.textContent = titleEl.textContent.substring(0, pos) + spins[spinIndex] + titleEl.textContent.substring(pos + 1);
          spinIndex++;
        } else {
          clearInterval(interval);
          titleEl.textContent = titleEl.textContent.substring(0, pos) + char + titleEl.textContent.substring(pos + 1);
          i++;
          if (i < titleText.length) spinLetter(i, titleText[i]);
        }
      }, 60);
    }
    titleEl.textContent = "".padEnd(titleText.length, " ");
    spinLetter(0, titleText[0]);

    const tracks = ["bg.mp3", "bg2.mp3"];
    let currentTrack = 0;
    const bgMusic = new Audio(tracks[currentTrack]);
    bgMusic.loop = true;
    let musicPlaying = false;

    function toggleMusic() {
      if (!musicPlaying) {
        bgMusic.play();
        musicPlaying = true;
      } else {
        bgMusic.pause();
        musicPlaying = false;
      }
    }

    function nextTrack() {
      bgMusic.pause();
      currentTrack = (currentTrack + 1) % tracks.length;
      bgMusic.src = tracks[currentTrack];
      if (musicPlaying) bgMusic.play();
    }

    const jokes = {
      en: ["Why do programmers prefer dark mode? Because light attracts bugs.", "404: Joke not found.", "There‚Äôs no place like 127.0.0.1."],
      cz: ["Proƒç program√°to≈ôi miluj√≠ tmu? Proto≈æe svƒõtlo p≈ôitahuje chyby.", "404: Vtip nenalezen.", "Nen√≠ nad 127.0.0.1."],
      de: ["Warum bevorzugen Programmierer Dunkelmodus? Weil Licht Bugs anzieht.", "404: Witz nicht gefunden.", "Es gibt keinen Ort wie 127.0.0.1."],
      tlh: ["Qapla‚Äô! jIyajchu‚Äôbogh vItIv.", "QIb mIw vIghoj...", "127.0.0.1 ‚Äî juH vIghoS."]
    };
    let currentLang = 'en';
    let jokeIndex = 0;
    const jokeEl = document.getElementById("joke");

    function showJoke() {
      const list = jokes[currentLang] || jokes.en;
      jokeEl.style.opacity = 0;
      setTimeout(() => {
        jokeEl.textContent = list[jokeIndex % list.length];
        jokeEl.style.opacity = 1;
        jokeIndex++;
      }, 300);
    }

    function startJokes() {
      showJoke();
      setInterval(showJoke, 7000);
    }

    function setLang(lang) {
      currentLang = lang;
      jokeIndex = 0;
      showJoke();
    }

    window.onload = () => {
      setupMatrix();
      glitchMode = 0;
      setInterval(drawMatrix, 33);
      startJokes();
      window.addEventListener('resize', () => {
        setupMatrix();
        glitchMode = Math.floor(Math.random() * 3);
      });
    }
  </script>
</body>
</html>
