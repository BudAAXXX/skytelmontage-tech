<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyTel Montage</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    h1.glitch {
      font-size: 48px;
      text-align: center;
      margin-top: 80px;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 blue; }
      50% { text-shadow: 2px 0 green; }
      75% { text-shadow: -2px 0 yellow; }
      100% { text-shadow: 2px 0 red; }
    }

    .tower {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 100px;
      background: #777;
      transition: transform 0.3s ease, height 0.3s ease;
      transform-origin: bottom;
    }

    .tower:hover {
      transform: rotate(-90deg);
      height: 50px;
    }

    .trademark {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 10px;
      color: gold;
      opacity: 0.5;
    }

    .lang {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .lang button {
      background: none;
      border: none;
      color: white;
      margin: 0 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #bigLogo {
      font-size: 100px;
      opacity: 0.05;
      text-align: center;
      margin-top: 100px;
    }

    #datetime {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: grey;
    }

    #mouse-smoke {
      position: fixed;
      pointer-events: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
      mix-blend-mode: lighten;
    }
  </style>
</head>
<body>

  <div class="trademark">™</div>
  <h1 class="glitch" id="mainText">mSkyTel Montage</h1>
  <p style="text-align: center;" id="introText">Pořád někde lezu...</p>
  <div id="bigLogo">SKYTEL</div>

  <div class="lang">
    <span>Jazyk:</span>
    <button onclick="setLang('cz')">CZ</button>
    <button onclick="setLang('de')">DE</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('kl')">KL</button>
  </div>

  <div id="datetime"></div>
  <div id="mouse-smoke"></div>

  <script>
    const translations = {
      cz: { intro: 'Pořád někde lezu...' },
      de: { intro: 'Ich bin ständig irgendwo am Klettern...' },
      en: { intro: 'Always climbing somewhere...' },
      kl: { intro: 'reH Hu\' qetwI\' jIH' },
    };

    function setLang(lang) {
      document.getElementById('introText').innerText = translations[lang].intro;
    }

    // Stožáry
    for (let i = 0; i < 10; i++) {
      const tower = document.createElement('div');
      tower.className = 'tower';
      tower.style.left = `${i * 10 + 5}%`;
      document.body.appendChild(tower);
    }

    // Datum a čas
    setInterval(() => {
      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString();
    }, 1000);

    // Kouřová myš
    const smoke = document.getElementById('mouse-smoke');
    document.addEventListener('mousemove', (e) => {
      smoke.style.left = `${e.pageX - 25}px`;
      smoke.style.top = `${e.pageY - 25}px`;
    });
  </script>

</body>
</html>
