<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00fff7;
      --bg: #0a0a0a;
      --text: #ffffff;
      --accent: #1bfffc;
      --glitch1: #ff005a;
      --glitch2: #00fff7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    #puzzleGame {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 280px;
      background: rgba(10, 10, 10, 0.95);
      border: 2px solid var(--accent);
      padding: 1.5rem;
      display: none;
      z-index: 10000;
      border-radius: 8px;
      box-shadow: 0 0 15px var(--accent);
    }

    #puzzleGame p {
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
      color: var(--accent);
    }

    #puzzleGame input[type="number"] {
      width: 80px;
      padding: 0.4rem;
      font-family: 'Share Tech Mono', monospace;
      border: 1px solid var(--accent);
      background: #111;
      color: var(--text);
      border-radius: 4px;
    }

    #puzzleGame button {
      background: var(--accent);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      margin-left: 0.5rem;
      border-radius: 4px;
      transition: background 0.3s ease-in-out;
    }

    #puzzleGame button:hover {
      background: var(--primary);
    }

    #puzzleResult {
      margin-top: 0.6rem;
      font-weight: bold;
    }

    .hint {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>

    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-lang]');
      elements.forEach(el => {
        el.innerText = el.dataset[lang];
      });
    }
  </script>
</head>

<body>
