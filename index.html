<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage ‚Äì Ve v√Ωstavbƒõ</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      font-family: 'Rajdhani', sans-serif;
      color: #00ffcc;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      animation: rainbow 15s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      animation: glitch 3s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 magenta, 2px 0 lime; }
      100% { text-shadow: 2px 0 yellow, -2px 0 blue; }
    }
    .joke-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem 2rem;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      color: #00ffcc;
      font-size: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 15px #00ffcc;
      min-height: 60px;
      animation: pulseJoke 10s infinite;
    }
    @keyframes pulseJoke {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: red;
      animation: pulseFooter 3s infinite;
    }
    @keyframes pulseFooter {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .language-select, .stop-button {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .language-select button, .stop-button button {
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 0.3rem 0.6rem;
      margin: 0 0.2rem;
      border-radius: 5px;
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="centered">
    <h1 id="mainTitle">Str√°nka je ve v√Ωstavbƒõ... Zrovna nƒõkde lezu üßó‚Äç‚ôÇÔ∏è</h1>
    <div class="joke-box" id="jokeBox">Nahr√°v√°m vtipy o v√Ω≈°k√°ch...</div>
  </div>
  <div class="language-select">
    <button onclick="changeLang('cs')" id="btn-cs">CZ</button>
    <button onclick="changeLang('de')" id="btn-de">DE</button>
    <button onclick="changeLang('en')" id="btn-en">EN</button>
    <button onclick="changeLang('tlh')" id="btn-tlh">Klingon</button>
    <button onclick="stopMusic()">‚èπÔ∏è Stop</button>
  </div>
  <div class="footer" id="footerText">SkyTel Montage ‚Äì vytvo≈ôil BudAA</div>
  <script>
    // Matrix efekt
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const cols = Math.floor(canvas.width / 20);
    const drops = Array(cols).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = "20px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    // P≈ôeklady
    const translations = {
      cs: {
        title: "Str√°nka je ve v√Ωstavbƒõ... Zrovna nƒõkde lezu üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì vytvo≈ôil BudAA"
      },
      de: {
        title: "Seite im Aufbau... Ich bin gerade am Klettern üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì erstellt von BudAA"
      },
      en: {
        title: "Website under construction... I'm currently climbing üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì created by BudAA"
      },
      tlh: {
        title: "QumwI' veb... jIyItlh! üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì chenmoHta' BudAA"
      }
    };

    function changeLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("mainTitle").textContent = t.title;
      document.getElementById("footerText").textContent = t.footer;
    }
  </script>
</body>
</html>
