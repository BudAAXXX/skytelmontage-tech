<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="languages">
    <button data-lang="en">EN</button>
    <button data-lang="cz">CZ</button>
    <button data-lang="de">DE</button>
    <button data-lang="kli">KLI</button>
  </div>

  <div class="content">
    <header>
      <div class="logo">
        <img src="logo.png" alt="SkyTel Montage Logo" height="50">
        ⚡ SkyTel Montage ⚡
      </div>
      <div class="socials">
        <a href="https://instagram.com/HIGH_VOLTAGE_DRIVE" target="_blank">
          <img src="/mnt/data/high_voltage_drive_qr(1).png" alt="Instagram QR" height="40">
        </a>
        <a href="#">Facebook</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>
    </header>

    <main>
      <h1>„Skála neodpouští, ale učí. Život je boj – a výška ho jen zvýrazňuje.“</h1>
      <p>Tento web byl vytvořen za 23s s pomocí AI. Nepředstavuje finální podobu webu. Díky za pochopení.</p>
    </main>

    <footer>
      <p>Powered by SkyTel Montage | Glitchy, Geeky, Gorgeous ✨</p>
    </footer>
  </div>
</body>
</html>
