  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const fontSize = 16;
    let columns, drops;
    function setupMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }
    function drawMatrix() {
      ctx.save();
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron, monospace";
      for (let i = 0; i < drops.length; i++) {
        let char = Math.random() < 0.005 ? "BudAA" : (Math.random() < 0.5 ? "0" : "1");
        ctx.globalAlpha = 0.8;
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        ctx.globalAlpha = 1;
        drops[i] = drops[i] * fontSize > canvas.height && Math.random() > 0.975 ? 0 : drops[i] + 1;
      }
      ctx.restore();
    }
    const titleText = "SkyTelMontage.tech";
    const titleEl = document.getElementById("main-title");
    let i = 0;
    function spinLetter(pos, char) {
      const spins = ["|", "/", "-", "\\"];
      let spinIndex = 0;
      const interval = setInterval(() => {
        if (spinIndex < spins.length) {
          titleEl.textContent = titleEl.textContent.substring(0, pos) + spins[spinIndex] + titleEl.textContent.substring(pos + 1);
          spinIndex++;
        } else {
          clearInterval(interval);
          titleEl.textContent = titleEl.textContent.substring(0, pos) + char + titleEl.textContent.substring(pos + 1);
          i++;
          if (i < titleText.length) spinLetter(i, titleText[i]);
        }
      }, 60);
    }
    titleEl.textContent = "".padEnd(titleText.length, " ");
    spinLetter(0, titleText[0]);

    const tracks = ["bg.mp3", "bg2.mp3"];
    let currentTrack = 0;
    const bgMusic = new Audio(tracks[currentTrack]);
    bgMusic.loop = true;
    let musicPlaying = false;
    function toggleMusic() {
      if (!musicPlaying) {
        bgMusic.play();
        musicPlaying = true;
      } else {
        bgMusic.pause();
        musicPlaying = false;
      }
    }
    function nextTrack() {
      bgMusic.pause();
      currentTrack = (currentTrack + 1) % tracks.length;
      bgMusic.src = tracks[currentTrack];
      if (musicPlaying) bgMusic.play();
    }
    const jokes = {
      en: ["Why do programmers prefer dark mode? Because light attracts bugs.", "404: Joke not found.", "There‚Äôs no place like 127.0.0.1."],
      cz: ["Proƒç program√°to≈ôi miluj√≠ tmu? Proto≈æe svƒõtlo p≈ôitahuje chyby.", "404: Vtip nenalezen.", "Nen√≠ nad 127.0.0.1."],
      de: ["Warum bevorzugen Programmierer Dunkelmodus? Weil Licht Bugs anzieht.", "404: Witz nicht gefunden.", "Es gibt keinen Ort wie 127.0.0.1."],
      tlh: ["Qapla‚Äô! jIyajchu‚Äôbogh vItIv.", "QIb mIw vIghoj...", "127.0.0.1 ‚Äî juH vIghoS."]
    };
    let currentLang = 'en';
    let jokeIndex = 0;
    const jokeEl = document.getElementById("joke");
    function showJoke() {
      const list = jokes[currentLang] || jokes.en;
      jokeEl.style.opacity = 0;
      setTimeout(() => {
        jokeEl.textContent = list[jokeIndex % list.length];
        jokeEl.style.opacity = 1;
        jokeIndex++;
      }, 300);
    }
    function startJokes() {
      showJoke();
      setInterval(showJoke, 7000);
    }
    function setLang(lang) {
      currentLang = lang;
      jokeIndex = 0;
      showJoke();
      const message = document.getElementById("construction-message");
      if (lang === 'cz') {
        message.textContent = '‚ö†Ô∏è Webov√° str√°nka se p≈ôipravuje ‚Äî SkyTelMontage chyst√° dal≈°√≠ generaci. Jsem nƒõkde naho≈ôe, lezu...';
      } else if (lang === 'de') {
        message.textContent = '‚ö†Ô∏è Webseite im Aufbau ‚Äî SkyTelMontage bereitet die n√§chste Generation vor. Ich bin irgendwo oben am Klettern...';
      } else if (lang === 'tlh') {
        message.textContent = '‚ö†Ô∏è Qo‚ÄônoS rewbe‚Äô Duj Hoch ‚Äî jIyIn \'e\' vItul. QongDaqDaq jIghoS...';
      } else {
        message.textContent = '‚ö†Ô∏è Website under construction ‚Äî SkyTelMontage is preparing the next generation. I\'m somewhere up high, climbing...';
      }
    }
    window.onload = () => {
      document.getElementById("glitchIntro").style.display = "none";
      setupMatrix();
      setInterval(drawMatrix, 33);
      startJokes();
      window.addEventListener('resize', setupMatrix);
    }
  </script>
