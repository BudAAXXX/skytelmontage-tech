<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage – BudAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none;
    }

    .cursor, .trail {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, rgba(255,0,0,0.03) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      filter: blur(8px);
      mix-blend-mode: screen;
    }
    .trail {
      opacity: 0.4;
      width: 40px;
      height: 40px;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.2);
      }
    }

    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro h1 {
      font-size: 4rem;
      color: red;
      opacity: 1;
      transition: all 1s ease;
    }

    .glitch {
      position: relative;
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px darkred;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 2px;
      opacity: 0.6;
      z-index: -1;
    }
    .glitch::before {
      color: #f00;
      transform: translate(-2px, -2px);
    }
    .glitch::after {
      color: #900;
      transform: translate(2px, 2px);
    }

    .gallery {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px;
    }
    .gallery h2 {
      font-size: 3rem;
      margin-bottom: 50px;
    }
    .gallery-grid {
      display: flex;
      overflow-x: auto;
      gap: 30px;
      scroll-snap-type: x mandatory;
      padding-bottom: 30px;
    }
    .gallery-item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      background: url('https://via.placeholder.com/300x200') no-repeat center/cover;
      border: 2px solid red;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }

    .scroll-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: red;
      font-weight: bold;
      z-index: 999;
    }

    footer {
      text-align: center;
      padding: 100px 20px;
    }
    footer h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    footer a {
      color: red;
      margin: 0 15px;
      text-decoration: none;
    }

    .outline-text {
      font-size: 6rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 2px red;
      text-align: center;
      margin-top: 80px;
      margin-bottom: 80px;
      transition: all 0.6s ease;
    }
    .outline-text:hover {
      color: red;
      -webkit-text-stroke: 0;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="scroll-indicator" id="scrollValue">0%</div>
  <div class="intro">
    <h1 class="glitch" data-text="SkyTel Montage">SkyTel Montage</h1>
  </div>

  <section class="gallery">
    <h2 class="glitch" data-text="Galerie projektů">Galerie projektů</h2>
    <div class="gallery-grid">
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
    </div>
  </section>

  <footer>
    <h2 class="glitch" data-text="Kontaktuj mě">Kontaktuj mě</h2>
    <p>Pro spolupráci, dotazy nebo nabídky mě najdeš tady:</p>
    <p><a href="mailto:info@skytelmontage.tech">info@skytelmontage.tech</a></p>
    <div>
      <a href="https://instagram.com/skytelmontage">Instagram</a>
      <a href="https://www.linkedin.com/company/skytelmontage">LinkedIn</a>
      <a href="https://wa.me/420739977089">WhatsApp</a>
    </div>
    <p>© 2025 SkyTel Montage / BudAA. All rights reserved.</p>
  </footer>

  <div class="outline-text">SkyTel Montage</div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const intro = document.querySelector(".intro");
        intro.style.opacity = 0;
        setTimeout(() => intro.remove(), 1000);
      }, 3000);
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".gallery-item").forEach((item, i) => {
      gsap.fromTo(
        item,
        { opacity: 0, y: 50, scale: 0.9 },
        {
          opacity: 1,
          y: 0,
          scale: 1,
          scrollTrigger: {
            trigger: item,
            start: "top 90%",
            toggleActions: "play none none reverse"
          },
          duration: 1,
          delay: i * 0.15
        }
      );
    });

    const cursor = document.getElementById("cursor");
    window.addEventListener("mousemove", e => {
      const x = e.clientX;
      const y = e.clientY;
      cursor.style.transform = `translate(${x}px, ${y}px)`;

      const trail = cursor.cloneNode(true);
      trail.classList.add("trail");
      document.body.appendChild(trail);
      trail.style.transform = `translate(${x}px, ${y}px)`;
      setTimeout(() => trail.remove(), 1000);
    });

    const scrollValue = document.getElementById("scrollValue");
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.round((scrollTop / docHeight) * 100);
      scrollValue.textContent = scrollPercent + "%";
    });
  </script>
</body>
</html>
