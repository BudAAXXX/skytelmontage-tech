  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background-color: #000;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header h1 { font-size: 1.5rem; }
    nav a {
      margin-left: 1rem;
      color: #00ffe0;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover { color: #ffffff; }
    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero .content {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffe0;
    }
    .content p {
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>

  <div class="hero">
    <video autoplay muted loop>
      <source src="/assets/video/background.mp4" type="video/mp4">
      Tvoje prohlížeč nepodporuje video.
    </video>
    <div class="content">
      <h2>Profesionální montáže ve výškách</h2>
