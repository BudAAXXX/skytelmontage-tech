<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Telekomunikační práce na území EU s plnou certifikací a zkušenostmi přes 8 let.">
  <title>SkyTel Montage</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon-red.png" type="image/png" />
  <script src="script.js" defer></script>
  <style>
    link[rel='icon'] {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0 red); }
      50% { filter: drop-shadow(0 0 5px red); }
      100% { filter: drop-shadow(0 0 0 red); }
    }
  </style>
</head>
<body>
  <!-- INTRO LOGO -->
  <div id="intro">
    <img src="logo-intro.png" alt="Intro Logo" />
  </div>

  <!-- VIDEO NA POZADÍ -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="assets/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- PŘEPÍNAČE JAZYKŮ -->
  <div class="languages">
    <button data-lang="en">EN</button>
    <button data-lang="cz">CZ</button>
    <button data-lang="de">DE</button>
    <button data-lang="kli">KLI</button>
  </div>

  <div class="content">
    <header>
      <div class="logo">
        <img src="logo.png" alt="SkyTel Montage Logo" height="50" />
        <span data-i18n="logoText">⚡ SkyTel Montage ⚡</span>
      </div>
      <div class="socials">
        <a href="https://instagram.com/HIGH_VOLTAGE_DRIVE" target="_blank">
          <img src="instagram.png" alt="Instagram QR" height="40" />
        </a>
        <a href="#" data-i18n="facebook">Facebook</a>
        <a href="#" data-i18n="linkedin">LinkedIn</a>
        <a href="#" data-i18n="github">GitHub</a>
      </div>
    </header>

    <main>
      <div id="motto"></div>
    </main>

    <div id="joke-box"></div>

    <footer>
      <p data-i18n="disclaimer"></p>
      <p data-i18n="powered"></p>
      <p>📧 patrik.budinsky@skytelmontage.tech | 📞 +420 739 977 089</p>
    </footer>
  </div>
</body>
</html>
