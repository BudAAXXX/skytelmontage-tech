<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stránka v údržbě</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1117;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
    }

    select {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ffffff10;
      color: white;
    }

    .spinner {
      margin-top: 2rem;
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top: 5px solid #00ffc3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/QHE5gWI0QjqF2/giphy.gif') center center/cover no-repeat;
      opacity: 0.1;
      z-index: 1;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.1; }
    }

    body:hover {
      cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym61.cur'), auto;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1 id="main-text">Stránka je mimo provoz</h1>
    <p id="sub-text">Pracujeme na vylepšení. Brzy bude vše zpět v plné síle. Děkujeme za trpělivost.</p>
    <select onchange="changeLanguage(this.value)">
      <option value="cs">Čeština</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
    <div class="spinner"></div>
  </div>

  <script>
    const translations = {
      cs: {
        title: "Stránka je mimo provoz",
        message: "Pracujeme na vylepšení. Brzy bude vše zpět v plné síle. Děkujeme za trpělivost."
      },
      en: {
        title: "Website under maintenance",
        message: "We are working on improvements. Everything will be back soon. Thank you for your patience."
      },
      de: {
        title: "Webseite im Wartungsmodus",
        message: "Wir arbeiten an Verbesserungen. Bald ist alles wieder verfügbar. Danke für Ihre Geduld."
      },
      fr: {
        title: "Site en maintenance",
        message: "Nous travaillons à des améliorations. Tout sera bientôt de retour. Merci de votre patience."
      },
      es: {
        title: "Sitio en mantenimiento",
        message: "Estamos trabajando en mejoras. Todo volverá pronto. Gracias por su paciencia."
      }
    };

    function changeLanguage(lang) {
      document.getElementById('main-text').textContent = translations[lang].title;
      document.getElementById('sub-text').textContent = translations[lang].message;
    }
  </script>
</body>
</html>
