<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SkyTel Montage™ – Výšková telekomunikační technika, práce na klíč, projekty, montáže a týmová preciznost. Budujeme signál ve výškách.">
  <title>SkyTel Montage™</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <img src="logo-intro.png" alt="SkyTel Logo" class="logo-intro">
    <h1 id="headline-typing"></h1>
  </div>

  <!-- Hlavní obsah -->
  <div id="main-content" style="display: none;">

    <!-- Jazykový přepínač -->
    <div id="lang-switch">
      <button onclick="switchLang('cs')">🇨🇿</button>
      <button onclick="switchLang('en')">🇬🇧</button>
      <button onclick="switchLang('kl')">🖖</button>
    </div>

    <!-- Vizitka / Popis -->
    <section class="bio">
      <p data-lang-cs data-lang-key="headline">
        SkyTel Montage™ – Výšková telekomunikační technika, práce ve výškách bez kompromisů. Profesionální montáže LTE/BTS na klíč, týmová práce, precizní realizace a bezpečnost. Technik, co leze, maká a nikdy se nevzdává.
      </p>
    </section>

    <!-- 3D kostka -->
    <div class="scene">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

  </div>

  <!-- Mini hra vlevo dole -->
  <!-- Vkládá se automaticky skriptem -->

  <script src="script.js"></script>
</body>
</html>
