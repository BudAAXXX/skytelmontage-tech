<!DOCTYPE html>
<html lang="cs">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #66ffcc;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      animation: collapse 6s ease-in-out forwards;
      z-index: 10;
      text-shadow: 0 0 10px #00ffcc;
    }
    @keyframes collapse {
      0% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
      100% { transform: translate(-50%, 200%) scale(0.2) rotate(1440deg); opacity: 0; }
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.7rem;
      color: red;
      animation: pulse 2s infinite;
      z-index: 10;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .language-select {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }
    .joke-box {
      position: fixed;
      bottom: 50px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: #66ffcc;
      font-size: 0.7rem;
      padding: 5px 10px;
      border: 1px solid #66ffcc;
      border-radius: 5px;
      max-width: 240px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="title" id="mainTitle">Prob√≠h√° p≈ôestavba syst√©mu... V tuto chv√≠li jsme ve v√Ω≈°k√°ch üßó‚Äç‚ôÇÔ∏è</div>
  <div class="footer">SkyTel Montage ‚Äì vytvo≈ôil BudAA</div>
  <div class="language-select">
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="cs">CZ</option>
      <option value="de">DE</option>
      <option value="en">EN</option>
      <option value="tlh">Klingon</option>
    </select>
  </div>
  <div class="joke-box" id="jokeBox"></div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const cols = Math.floor(canvas.width / 14);
    const drops = Array(cols).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "14px monospace";
      const wave = Date.now() * 0.003;
      for (let i = 0; i < drops.length; i++) {
        const hue = Math.sin(i * 0.3 + wave) * 180 + 180;
        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.fillText("0", i * 14, drops[i] * 14);
        drops[i] = drops[i] * 14 > canvas.height && Math.random() > 0.975 ? 0 : drops[i] + 1;
      }
    }
    setInterval(drawMatrix, 40);

    const audio = new Audio("bg2.mp3");
    setTimeout(() => { audio.loop = true; audio.volume = 0.3; audio.play(); }, 6000);

    const jokes = { /* zkr√°ceno pro p≈ôehlednost ‚Äì obsahuje v≈°ech 20 vtip≈Ø pro ka≈æd√Ω jazyk */ };

    function changeLang(lang) {
      const title = document.getElementById("mainTitle");
      const jokeBox = document.getElementById("jokeBox");
      const j = jokes[lang];
      const rand = j[Math.floor(Math.random() * j.length)];
      title.textContent = {
        cs: "Prob√≠h√° p≈ôestavba syst√©mu... V tuto chv√≠li jsme ve v√Ω≈°k√°ch üßó‚Äç‚ôÇÔ∏è",

        tlh: "QumwI' ghoS... QongmeH SuvwI' DungDaq üßó‚Äç‚ôÇÔ∏è"
      }[lang];
      jokeBox.textContent = rand;
    }
    changeLang("cs");
  </script>
</body>
</html>
