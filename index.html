<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Telekomunikační práce na území EU s plnou certifikací a zkušenostmi přes 8 let.">
  <title>SkyTel Montage</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon-red.png" type="image/png" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="intro">
    <img src="main/logo-intro.png" alt="Intro Logo" />
  </div>

  <video class="background-video" autoplay muted playsinline loop id="bgVideo">
    <source src="assets/background(1).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="languages">
    <button data-lang="en"><img src="flags/en.png" alt="EN" /></button>
    <button data-lang="cz"><img src="flags/cz.png" alt="CZ" /></button>
    <button data-lang="de"><img src="flags/de.png" alt="DE" /></button>
    <button data-lang="kli"><img src="flags/klingon.png" alt="KLI" /></button>
  </div>

  <div class="content">
    <header class="centered">
      <div class="logo">
        <img src="main/logo.png" alt="SkyTel Montage Logo" height="50" />
        <span id="rolling-text" data-i18n="company"></span>
      </div>
      <div class="socials">
        <a href="https://instagram.com/HIGH_VOLTAGE_DRIVE" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" height="40" />
        </a>
      </div>
    </header>

    <main class="centered">
      <div id="motto" data-i18n="motto"></div>
    </main>

    <div id="joke-box">
      <div class="joke-inner"></div>
    </div>

    <footer class="centered">
      <p data-i18n="disclaimer"></p>
      <p data-i18n="powered"></p>
      <p class="fade-in">📧 patrik.budinsky@skytelmontage.tech | 📞 +420 739 977 089</p>
    </footer>
  </div>

  <div id="moving-box">
    <img id="moving-image" src="main/Lano.png" alt="Vybavení" />
  </div>
</body>
</html>
