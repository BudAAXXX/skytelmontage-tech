<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTelMontage.tech</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      text-align: center;
      text-shadow: 0 0 10px #00ff88;
    }

    h1 {
      font-size: 4rem;
      margin-top: 10vh;
      animation: glow 2s infinite ease-in-out;
    }

    .joke {
      font-size: 1.4rem;
      margin: 1rem auto;
      max-width: 80%;
      color: #ff5;
      background: rgba(255, 255, 0, 0.05);
      padding: 1rem;
      border-radius: 10px;
      border: 1px dashed #ff0;
    }

    .notice, nav {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px dashed #00ff88;
      background: rgba(0, 255, 136, 0.1);
      margin-top: 2rem;
      max-width: 600px;
      font-size: 1rem;
      border-radius: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .virus-animation {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      border-radius: 25%;
      border: 3px dashed #00ff88;
      animation: spinvirus 2s linear infinite, pulse 2s ease-in-out infinite;
    }

    @keyframes spinvirus {
      20% { transform: rotate(5deg); }
      80% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      50% { box-shadow: 0 0 20px #ff0, 0 0 40px #0f0; }
    }

    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 20px #00ff88; }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.6rem;
      color: #00885a;
    }

    .lang-switcher button {
      background: transparent;
      border: 1px dashed #00ff88;
      color: #00ff88;
      margin: 0.5rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-family: 'Orbitron';
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>SkyTelMontage.tech</h1>
  <p class="joke" id="joke">Loading intergalactic humour...</p>
  <div class="virus-animation"></div>

  <div class="notice">
    Website under construction.<br>
    <strong>Click anywhere</strong> to start the music 🎵<br>
    <small>Connecting to the Matrix...</small>
  </div>

  <nav class="lang-switcher">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('cz')">Čeština</button>
    <button onclick="setLang('klg')">Klingon 🖖</button>
  </nav>

  <footer>
    &copy; 2025 SkyTel Montage™ | All rights reserved | Trademark Registered
  </footer>

  <audio id="bg-music" preload="auto" loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const matrixChars = ["0", "1", "BudAA", "SkyTel", "0101"];
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron";
      drops.forEach((y, i) => {
        const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 33);

    const music = document.getElementById('bg-music');
    document.addEventListener('click', () => {
      music.volume = 0.7;
      music.play().catch(err => console.warn('Autoplay error:', err));
    });

    const jokes = {
      en: [
        "Why do programmers prefer dark mode? Because light attracts bugs.",
        "A SQL query walks into a bar and sees two tables. It asks: 'Can I join you?'",
        "There are only 10 kinds of people in this world: those who understand binary and those who don't."
      ],
      cz: [
        "Proč programátoři nosí brýle? Protože nemůžou C#.",
        "Kolik programátorů je potřeba na výměnu žárovky? Žádný, to je hardwarový problém.",
        "Chyba 404: Vtip nenalezen. Zkus to znovu."
      ],
      klg: [
        "bIjatlh 'e' yImev! (Silence! A programmer debugs.)",
        "Qo'noS debugger never crashes. User does.",
        "Real warriors don’t code... they command!"
      ]
    };

    function showJoke(lang = 'en') {
      const jokeEl = document.getElementById("joke");
      const jokeList = jokes[lang] || jokes['en'];
      jokeEl.textContent = jokeList[Math.floor(Math.random() * jokeList.length)];
    }

    function setLang(lang) {
      showJoke(lang);
    }

    window.onload = () => showJoke();
  </script>
</body>
</html>
