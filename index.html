<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTelMontage.tech</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      text-align: center;
      text-shadow: 0 0 10px #00ff88;
    }

    h1 {
      font-size: 4rem;
      margin-top: 10vh;
      animation: glow 2s infinite ease-in-out;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .joke, .virus-animation, .notice, .lang-switcher {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .joke {
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 80%;
      color: #00ff88;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #00ff88;
    }

    .notice, nav {
      display: inline-block;
      padding: 1rem 2rem;
      border: 1px solid #00ff88;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 2rem;
      max-width: 600px;
      font-size: 1rem;
      border-radius: 8px;
      color: #00ff88;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .virus-animation {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      border-radius: 25%;
      border: 2px solid #00ff88;
      animation: spinvirus 2s linear infinite, pulse 2s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes spinvirus {
      20% { transform: rotate(5deg); }
      80% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      50% { box-shadow: 0 0 20px #ff0, 0 0 40px #0f0; }
    }

    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 20px #00ff88; }
    }

    @keyframes redPulse {
      0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
      50% { color: #990000; text-shadow: 0 0 10px #ff0000; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.6rem;
      text-align: center;
      animation: redPulse 2s infinite;
    }

    .lang-switcher button {
      background: transparent;
      border: 1px solid #00ff88;
      color: #00ff88;
      margin: 0.5rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-family: 'Orbitron';
    }
  </style>
</head>
<body>

  <h1 id="main-title">SkyTelMontage.tech</h1>
  <p class="joke" id="joke">Loading intergalactic humour...</p>
