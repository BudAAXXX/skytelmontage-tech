<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage ‚Äì Ve v√Ωstavbƒõ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      color: #66ffcc;
    }
    .atomic-clock {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #66ffcc;
      animation: levitate 3s ease-in-out infinite;
      z-index: 999;
    }
    @keyframes levitate {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="atomic-clock" id="clock"></div>
  <canvas id="matrix"></canvas>
  <div class="title" id="mainTitle"></div>
  <div class="footer" id="footerText"></div>
  <div class="language-select">
    <button onclick="changeLang('cs')" id="btn-cs">CZ</button>
    <button onclick="changeLang('de')" id="btn-de">DE</button>
    <button onclick="changeLang('en')" id="btn-en">EN</button>
    <button onclick="changeLang('tlh')" id="btn-tlh">Klingon</button>
  </div>
  <button class="stop-button" onclick="stopMusic()" id="btn-stop">‚èπÔ∏è Stop</button>
  <div class="joke-box" id="jokeBox"></div>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const cols = Math.floor(canvas.width / 14);
    const drops = Array(cols).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#66ffcc";
      ctx.font = "14px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * 14, drops[i] * 14);
        if (drops[i] * 14 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    const audio = new Audio("bg2.mp3");
    document.body.addEventListener('click', () => {
      audio.loop = true;
      audio.volume = 0.3;
      audio.play();
    }, { once: true });

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    const translations = {
      cs: {
        title: "Prob√≠h√° p≈ôestavba syst√©mu... V tuto chv√≠li jsme ve v√Ω≈°k√°ch üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì vytvo≈ôil BudAA",
        stop: "‚èπÔ∏è Zastavit",
        btns: { cs: "CZ", de: "DE", en: "EN", tlh: "Klingon" }
      },
      de: {
        title: "Systemumbau l√§uft... Wir arbeiten gerade in der H√∂he üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì erstellt von BudAA",
        stop: "‚èπÔ∏è Stopp",
        btns: { cs: "CZ", de: "DE", en: "EN", tlh: "Klingon" }
      },
      en: {
        title: "System under reconstruction... Currently working at height üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì created by BudAA",
        stop: "‚èπÔ∏è Stop",
        btns: { cs: "CZ", de: "DE", en: "EN", tlh: "Klingon" }
      },
      tlh: {
        title: "QumwI' ghoS... QongmeH SuvwI' DungDaq üßó‚Äç‚ôÇÔ∏è",
        footer: "SkyTel Montage ‚Äì chenmoHta' BudAA",
        stop: "‚èπÔ∏è mej",
        btns: { cs: "CZ", de: "DE", en: "EN", tlh: "tlhIngan Hol" }
      }
    };

    function changeLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("mainTitle").textContent = t.title;
      document.getElementById("footerText").textContent = t.footer;
      document.getElementById("btn-stop").textContent = t.stop;
      document.getElementById("btn-cs").textContent = t.btns.cs;
      document.getElementById("btn-de").textContent = t.btns.de;
      document.getElementById("btn-en").textContent = t.btns.en;
      document.getElementById("btn-tlh").textContent = t.btns.tlh;
    }

    function detectLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("cs")) return "cs";
      if (lang.startsWith("de")) return "de";
      return "en";
    }

    changeLang(detectLanguage());

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
