<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-2301861770702896">
  <title>SkyTel Montage</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      text-align: center;
      height: 100%;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      pointer-events: none;
    }
    h1 {
      margin-top: 60px;
      font-size: clamp(32px, 8vw, 64px);
      color: #ff0000;
      text-shadow: 0 0 8px #ff0000;
      animation: titleSpin 2s ease-in-out forwards;
    }
    @keyframes titleSpin {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
    @keyframes pulseRed {
      0%, 100% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
      50% { color: #aa0000; text-shadow: 0 0 16px #ff0000; }
    }
    #joke {
      font-size: 1.2rem;
      margin: 3rem auto 1rem;
      max-width: 80%;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 10px;
      transition: all 0.5s ease-in-out;
    }
    .lang-switcher button {
      background: none;
      border: 1px solid #ff0000;
      color: #ff0000;
      margin: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      animation: pulseRed 2s infinite;
    }
    #controls {
      margin: 1rem;
    }
    #controls button {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      margin: 0 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
    #clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #0f0;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ff0000;
      font-size: 0.8rem;
      padding: 0.5rem;
      animation: pulseRed 2s infinite;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="clock"></div>
<h1 id="title">SkyTelMontage.tech</h1>
<div id="joke">Loading intergalactic humour...</div>
<p style="margin-top: 1rem; font-size: 1.1rem; color: #ff0;">
  ‚ö†Ô∏è Website under construction ‚Äî SkyTelMontage is preparing the next generation. I'm somewhere up high, climbing...
</p>
<div class="lang-switcher">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('cz')">CZ</button>
  <button onclick="setLang('de')">DE</button>
  <button onclick="setLang('tlh')">üññ Klingon</button>
</div>
<div id="controls">
  <button onclick="nextTrack()">‚ñ∂Ô∏è Next Track</button>
  <button onclick="playMusic()">üéµ Play</button>
  <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
  <div style="margin-top: 5px; font-size: 0.8rem; color: #00ff88;">Music source: FreePD.com</div>
</div>
<footer>&copy; 2025 SkyTel Montage‚Ñ¢ ‚Äî All rights reserved.</footer>

<audio id="player" loop>
  <source src="bg.mp3" type="audio/mpeg">
  <source src="bg2.mp3" type="audio/mpeg">
  <source src="bg3.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = ["0", "1", "BudAA"];
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px Orbitron";
  for (let i = 0; i < drops.length; i++) {
    const text = Math.random() < 0.01 ? "BudAA" : chars[Math.floor(Math.random() * 2)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 33);
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const jokes = {
  en: [
    "Why do programmers prefer dark mode? Because light attracts bugs.",
    "404: Joke not found.",
    "There‚Äôs no place like 127.0.0.1."
  ],
  cz: [
    "Proƒç maj√≠ program√°to≈ôi r√°di tmu? Proto≈æe svƒõtlo p≈ôitahuje bugy.",
    "404: Vtip nenalezen.",
    "Nen√≠ m√≠sto jako 127.0.0.1."
  ],
  de: [
    "Warum m√∂gen Programmierer den Dunkelmodus? Weil Licht Bugs anzieht.",
    "404: Witz nicht gefunden.",
    "Es gibt keinen Ort wie 127.0.0.1."
  ],
  tlh: [
    "Qapla‚Äô! 404 vItlhutlhbe‚Äô."
  ]
};
let currentLang = 'en';
function setLang(lang) {
  currentLang = lang;
  showJoke();
}
function showJoke() {
  const jokeEl = document.getElementById("joke");
  const pool = jokes[currentLang] || jokes.en;
  jokeEl.textContent = pool[Math.floor(Math.random() * pool.length)] || "404: Joke not found.";
}
setInterval(showJoke, 7000);

let trackIndex = 0;
const tracks = ["bg.mp3", "bg2.mp3", "bg3.mp3"];
const player = document.getElementById("player");
function playMusic() {
  player.src = tracks[trackIndex];
  player.play();
}
function pauseMusic() {
  player.pause();
}
function nextTrack() {
  trackIndex = (trackIndex + 1) % tracks.length;
  player.src = tracks[trackIndex];
  player.play();
}
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleString();
}
setInterval(updateClock, 1000);
updateClock();
showJoke();
</script>
</body>
</html>
