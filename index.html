<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage – Ve výstavbě</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #66ffcc;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .intro-logo {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: #00ffcc;
      animation: flicker 4s ease-in-out;
      z-index: 10;
      text-shadow: 0 0 10px #00ffcc;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0; }
    }
    .title-assemble {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #66ffcc;
      text-shadow: 0 0 10px #00ffcc;
      z-index: 11;
      animation: assemble 5s ease-in-out;
    }
    @keyframes assemble {
      from { opacity: 0; letter-spacing: 5em; }
      to { opacity: 1; letter-spacing: normal; }
    }
    .countdown {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      z-index: 20;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #66ffcc;
    }
  </style>
</head>
<body class="signal-loss">
  <div class="intro-logo">BudAA</div>
  <div class="title-assemble">SkyTel Montage</div>
  <div class="countdown" id="countdown"></div>

  <script>
    function updateCountdown() {
      const countEl = document.getElementById("countdown");
      const launchDate = new Date("2025-07-01T00:00:00").getTime();
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countEl.innerHTML = "Spuštěno!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countEl.innerHTML = `Start za: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
