<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Telekomunikační práce na území EU s plnou certifikací a zkušenostmi přes 8 let.">
  <title>SkyTel Montage</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon-red.png" type="image/png" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="intro">
    <img src="main/logo-intro.png" alt="Intro Logo" />
  </div>

  <video class="background-video" id="bgVideo" muted playsinline loop>
    <source src="assets/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="moving-box">
    <img id="moving-image" src="main/Lano.png" alt="Vybavení" />
  </div>
</body>
</html>
