<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage – BudAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none;
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border: 2px solid gold;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }

    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro h1 {
      font-size: 4rem;
      color: gold;
      opacity: 1;
      transition: all 1s ease;
    }

    .glitch {
      position: relative;
      color: gold;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: gold;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #f0f;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 20px, 0); transform: translateX(2px); }
      20% { clip: rect(0, 9999px, 15px, 0); transform: translateX(-2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 40px, 0); transform: translateX(-1px); }
      20% { clip: rect(5px, 9999px, 25px, 0); transform: translateX(1px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .gallery {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px;
    }
    .gallery h2 {
      font-size: 3rem;
      margin-bottom: 50px;
    }
    .gallery-grid {
      display: flex;
      overflow-x: auto;
      gap: 30px;
      scroll-snap-type: x mandatory;
      padding-bottom: 30px;
    }
    .gallery-item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      background: url('https://via.placeholder.com/300x200') no-repeat center/cover;
      border: 2px solid gold;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 100px 20px;
    }
    footer h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    footer a {
      color: gold;
      margin: 0 15px;
      text-decoration: none;
    }

    .outline-text {
      font-size: 6rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 2px gold;
      text-align: center;
      margin-top: 80px;
      margin-bottom: 80px;
      transition: all 0.6s ease;
    }
    .outline-text:hover {
      color: gold;
      -webkit-text-stroke: 0;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <div class="intro">
    <h1 class="glitch" data-text="SkyTel Montage">SkyTel Montage</h1>
  </div>

  <section class="gallery">
    <h2 class="glitch" data-text="Galerie projektů">Galerie projektů</h2>
    <div class="gallery-grid">
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
    </div>
  </section>

  <footer>
    <h2 class="glitch" data-text="Kontaktuj mě">Kontaktuj mě</h2>
    <p>Pro spolupráci, dotazy nebo nabídky mě najdeš tady:</p>
    <p><a href="mailto:info@skytelmontage.tech">info@skytelmontage.tech</a></p>
    <div>
      <a href="https://instagram.com/skytelmontage">Instagram</a>
      <a href="https://www.linkedin.com/company/skytelmontage">LinkedIn</a>
      <a href="https://wa.me/420739977089">WhatsApp</a>
    </div>
    <p>© 2025 SkyTel Montage / BudAA. All rights reserved.</p>
  </footer>

  <div class="outline-text">SkyTel Montage</div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const intro = document.querySelector(".intro");
        intro.style.opacity = 0;
        setTimeout(() => intro.remove(), 1000);
      }, 3000);
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".gallery-item").forEach((item, i) => {
      gsap.fromTo(
        item,
        { opacity: 0, y: 50, scale: 0.9 },
        {
          opacity: 1,
          y: 0,
          scale: 1,
          scrollTrigger: {
            trigger: item,
            start: "top 90%",
            toggleActions: "play none none reverse"
          },
          duration: 1,
          delay: i * 0.15
        }
      );
    });

    const cursor = document.getElementById("cursor");
    window.addEventListener("mousemove", e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
