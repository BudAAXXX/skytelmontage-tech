<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage</title>
  <meta name="description" content="SkyTel Montage – Stránka se pomalu staví. Omlouváme se za dočasné omezení. Děkujeme za trpělivost.">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='20' fill='%2300ffc3'%3E%3Canimate attributeName='r' values='20;25;20' dur='1s' repeatCount='indefinite' /%3E%3C/circle%3E%3Cline x1='50' y1='0' x2='50' y2='100' stroke='%2300ffc3' stroke-width='2'/%3E%3C/svg%3E">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1117;
      color: #ffffff;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    h1, p {
      margin: 10px 0;
      word-break: break-word;
    }

    .language-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .language-options button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #1f2937;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    .tm-blink {
      font-size: 0.6em;
      vertical-align: super;
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .language-options button {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="towerCanvas"></canvas>
  <div class="container">
    <h1 id="main-text">Stránka se pomalu staví...</h1>
    <p id="sub-text">Omlouváme se za dočasné omezení. Děkujeme za trpělivost. SkyTel Montage<span class="tm-blink">™</span></p>
    <div class="language-options">
      <button onclick="changeLanguage('cs')">Čeština</button>
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('de')">Deutsch</button>
      <button onclick="changeLanguage('kl')">Klingonština</button>
      <button onclick="changeLanguage('gw')">Goa'uldština</button>
    </div>
  </div>

  <script>
    const translations = {
      cs: {
        title: "Stránka se pomalu staví...",
        message: "Omlouváme se za dočasné omezení. Děkujeme za trpělivost. SkyTel Montage<span class='tm-blink'>™</span>"
      },
      en: {
        title: "The page is slowly building...",
        message: "We apologize for the inconvenience. Thank you for your patience. SkyTel Montage<span class='tm-blink'>™</span>"
      },
      de: {
        title: "Die Seite wird langsam aufgebaut...",
        message: "Wir entschuldigen uns für die Unannehmlichkeiten. Danke für Ihre Geduld. SkyTel Montage<span class='tm-blink'>™</span>"
      },
      kl: {
        title: "nIvbogh Duj Qav je...",
        message: "yIloS! Qapla'! SkyTel Montage<span class='tm-blink'>™</span>"
      },
      gw: {
        title: "Kree sha'rel tarum...",
        message: "Tal shak. SkyTel Montage<span class='tm-blink'>™</span>"
      }
    };

    function changeLanguage(lang) {
      document.getElementById('main-text').textContent = translations[lang].title;
      document.getElementById('sub-text').innerHTML = translations[lang].message;
    }

    const canvas = document.getElementById('towerCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let towerHeight = 0;
    const maxTowerHeightRatio = 0.6;
    let scanY = 0;

    function drawTower() {
      const centerX = canvas.width / 2;
      const maxTowerHeight = canvas.height * maxTowerHeightRatio;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'rgba(0, 255, 195, 0.1)';
      ctx.fillRect(0, scanY, canvas.width, 2);
      scanY += 2;
      if (scanY > canvas.height) scanY = 0;

      ctx.beginPath();
      ctx.moveTo(centerX - 10, canvas.height);
      ctx.lineTo(centerX - 5, canvas.height - towerHeight);
      ctx.lineTo(centerX + 5, canvas.height - towerHeight);
      ctx.lineTo(centerX + 10, canvas.height);
      ctx.closePath();
      ctx.fillStyle = '#00ffc3';
      ctx.fill();

      ctx.strokeStyle = '#00ffc3';
      for (let i = 0; i < towerHeight; i += 30) {
        ctx.beginPath();
        ctx.moveTo(centerX - 5, canvas.height - i);
        ctx.lineTo(centerX + 5, canvas.height - i);
        ctx.stroke();
      }

      if (towerHeight < maxTowerHeight) {
        towerHeight += 1;
      }
      requestAnimationFrame(drawTower);
    }

    drawTower();
  </script>
</body>
</html>
