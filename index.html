<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="google-adsense-account" content="ca-pub-2301861770702896">
  <title>SkyTelMontage.tech</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2301861770702896" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: #00ff88;
      text-align: center;
      overflow: hidden;
    }

    #main-title {
      font-size: clamp(24px, 8vw, 60px);
      margin-top: 120px;
      animation: redPulse 2s infinite;
    }

    @keyframes redPulse {
      0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
      50% { color: #990000; text-shadow: 0 0 10px #ff0000; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    #joke {
      font-size: clamp(12px, 4vw, 24px);
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .virus-animation {
      width: 80px;
      height: 80px;
      margin: 2rem auto;
      border-radius: 25%;
      border: 2px solid #00ff88;
      animation: spinvirus 2s linear infinite, pulse 2s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes spinvirus {
      20% { transform: rotate(5deg); }
      80% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
      50% { box-shadow: 0 0 20px #ff0, 0 0 40px #0f0; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #ff0000;
      animation: redPulse 2s infinite;
    }

    .music-credit {
      position: fixed;
      bottom: 2.5rem;
      right: 1rem;
      font-size: 0.6rem;
      color: #111;
      background: rgba(255, 0, 0, 0.05);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-style: italic;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .lang-switcher {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .lang-switcher button {
      background: none;
      border: 2px solid #ff0000;
      color: #ff0000;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      animation: redPulse 2s infinite;
    }

    .ad-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #111;
      border-bottom: 2px solid #0f0;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="ad-banner"></div>
  <canvas id="matrix"></canvas>
  <h1 id="main-title">SkyTelMontage.tech</h1>
  <div class="lang-switcher">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('cz')">CZ</button>
    <button onclick="setLang('de')">DE</button>
    <button onclick="setLang('tlh')">üññ Klingon</button>
  </div>
  <p id="joke">Loading intergalactic humour...</p>
  <div class="virus-animation" id="virusBox"></div>
  <footer>&copy; 2025 SkyTel Montage‚Ñ¢ ‚Äî All rights reserved.</footer>
  <div class="music-credit" id="musicCredit">Source: FreePD.com</div>
  <audio id="bg-music" preload="auto" loop></audio>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const matrixChars = Array(100).fill("0").concat(Array(100).fill("1"), Array(20).fill("BudAA"));
    const fontSize = 16;
    const columns = Math.floor(window.innerWidth / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron";
      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    function startMatrix() {
      setInterval(drawMatrix, 33);
    }

    const jokes = {
      en: ["Why do programmers prefer dark mode? Because light attracts bugs.", "404: Joke not found.", "There‚Äôs no place like 127.0.0.1."],
      cz: ["Proƒç program√°to≈ôi miluj√≠ tmu? Proto≈æe svƒõtlo p≈ôitahuje chyby.", "404: Vtip nenalezen.", "Nen√≠ nad 127.0.0.1."],
      de: ["Warum bevorzugen Programmierer Dunkelmodus? Weil Licht Bugs anzieht.", "404: Witz nicht gefunden.", "Es gibt keinen Ort wie 127.0.0.1."],
      tlh: ["Qapla‚Äô! jIyajchu‚Äôbogh vItIv.", "QIb mIw vIghoj...", "yIntagh code DaQoy'bej!"]
    };

    let currentLang = 'en';
    let jokeIndex = 0;
    let jokeInterval;
    const jokeEl = document.getElementById("joke");
    function showJoke() {
      const list = jokes[currentLang] || jokes.en;
      jokeEl.style.opacity = 0;
      setTimeout(() => {
        jokeEl.textContent = list[jokeIndex % list.length];
        jokeEl.style.opacity = 1;
        jokeIndex++;
      }, 300);
    }
    function startJokes() {
      showJoke();
      clearInterval(jokeInterval);
      jokeInterval = setInterval(showJoke, 7000);
    }

    function setLang(lang) {
      currentLang = lang;
      startJokes();
    }

    const music = document.getElementById('bg-music');
    const tracks = ['bg.mp3', 'bg2.mp3', 'bg3.mp3'];
    let trackIndex = 0;
    let started = false;
    document.addEventListener('click', () => {
      if (!started) {
        startMatrix();
        startJokes();
        music.src = tracks[trackIndex];
        music.play();
        started = true;
      } else {
        trackIndex = (trackIndex + 1) % tracks.length;
        music.src = tracks[trackIndex];
        music.play();
      }
    });

    document.getElementById('virusBox').addEventListener('click', () => {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const msg = {
        en: "I just hacked into your PC!",
        cz: "Pr√°vƒõ jsem se ti naboural do poƒç√≠taƒçe!",
        de: "Ich habe mich gerade in deinen PC gehackt!",
        tlh: "jIH HACKED lIj De'wI'!"
      }[currentLang] || "I just hacked into your device!";
      alert(isMobile ? msg.replace('PC', 'phone') : msg);
    });
  </script>
</body>
</html>
