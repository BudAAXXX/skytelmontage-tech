<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00fff7;
      --bg: #0a0a0a;
      --text: #ffffff;
      --accent: #1bfffc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000;
      padding: 2rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: var(--primary);
      letter-spacing: 3px;
      border-bottom: 1px solid var(--accent);
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    footer {
      background: #000;
      color: var(--accent);
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid var(--accent);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>SKYTEL MONTAGE</header>

  <div class="hero">
    <div>
      <h1>Technologie budoucnosti ve výškách</h1>
      <p>Profesionální montáže LTE a 5G sítí, inspekce, modernizace a vedení projektů. Přinášíme kvalitu, bezpečnost a preciznost tam, kde ostatní váhají.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 SkyTel Montage | Vytvořil Patrik Budinský
  </footer>
</body>

</html>
