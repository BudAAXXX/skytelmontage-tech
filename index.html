<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTel Montage – BudAA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    .intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .intro h1 {
      color: gold;
      font-size: 4rem;
      animation: fadeout 2s ease 2s forwards;
    }
    @keyframes fadeout {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    .gallery {
      background: #000;
      padding: 100px 20px;
    }
    .gallery h2 {
      text-align: center;
      color: gold;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      flex: 1 1 300px;
      max-width: 300px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      border: 2px solid gold;
    }
    .gallery-item:hover {
      transform: scale(1.05) rotateZ(1deg);
      filter: brightness(1.2);
    }
    footer {
      padding: 100px 20px;
      text-align: center;
      color: white;
      background: #000;
    }
    footer a {
      color: gold;
      text-decoration: none;
      margin: 0 10px;
    }
    footer p:last-child {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    .glitch {
      font-size: 3rem;
      color: gold;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: gold;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 30px, 0); left: 2px; }
      40% { clip: rect(0, 9999px, 15px, 0); left: -2px; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(10px, 9999px, 40px, 0); left: -2px; }
      40% { clip: rect(5px, 9999px, 20px, 0); left: 2px; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1 class="glitch" data-text="SkyTel Montage">SkyTel Montage</h1>
  </div>

  <section class="gallery">
    <h2 class="glitch" data-text="Galerie projektů">Galerie projektů</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Projekt 1" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Projekt 2" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Projekt 3" />
      </div>
    </div>
  </section>

  <footer>
    <h2 class="glitch" data-text="Kontaktuj mě">Kontaktuj mě</h2>
    <p>Pro spolupráci, dotazy nebo nabídky mě najdeš tady:</p>
    <p><a href="mailto:info@skytelmontage.tech">info@skytelmontage.tech</a></p>
    <div>
      <a href="https://instagram.com/skytelmontage">Instagram</a>
      <a href="https://www.linkedin.com/company/skytelmontage">LinkedIn</a>
      <a href="https://wa.me/420739977089">WhatsApp</a>
    </div>
    <p>© 2025 SkyTel Montage / BudAA. All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.querySelector('.intro');
        intro.style.transition = 'opacity 1s ease';
        intro.style.opacity = 0;
        setTimeout(() => intro.remove(), 1000);
      }, 3000);
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".gallery-item").forEach((item, i) => {
      gsap.fromTo(item,
        { opacity: 0, y: 50, scale: 0.8 },
        {
          opacity: 1,
          y: 0,
          scale: 1,
          scrollTrigger: {
            trigger: item,
            start: "top 80%",
            toggleActions: "play none none reverse"
          },
          duration: 1,
          delay: i * 0.1
        }
      );
    });
  </script>
</body>
</html>
