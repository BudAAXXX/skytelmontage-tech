<!DOCTYPE html>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: #00ff88;
      text-align: center;
      overflow: hidden;
    }
    #main-title {
      font-size: clamp(24px, 8vw, 60px);
      margin-top: 120px;
      animation: redPulse 2s infinite;
      white-space: pre;
    }
    @keyframes redPulse {
      0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
      50% { color: #990000; text-shadow: 0 0 10px #ff0000; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #joke {
      font-size: clamp(12px, 4vw, 24px);
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border: 1px solid #00ff88;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.3s;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #ff0000;
      animation: redPulse 2s infinite;
    }
    .lang-switcher {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .lang-switcher button {
      background: none;
      border: 2px solid #ff0000;
      color: #ff0000;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      animation: redPulse 2s infinite;
    }
    .ad-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #111;
      border-bottom: 2px solid #0f0;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="ad-banner"></div>
  <canvas id="matrix"></canvas>
  <h1 id="main-title"></h1>
  <div class="lang-switcher">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('cz')">CZ</button>
    <button onclick="setLang('de')">DE</button>
    <button onclick="setLang('tlh')">ðŸ–– Klingon</button>
  </div>
  <p id="joke">Loading intergalactic humour...</p>

  <script>
    const title = "SkyTelMontage.tech";
    const titleEl = document.getElementById("main-title");
    let i = 0;
    function spinLetter(pos, char) {
      const spins = ["|", "/", "-", "\\"];
      let spinIndex = 0;
      const interval = setInterval(() => {
        if (spinIndex < spins.length) {
          titleEl.textContent = titleEl.textContent.substring(0, pos) + spins[spinIndex] + titleEl.textContent.substring(pos + 1);
          spinIndex++;
        } else {
          clearInterval(interval);
          titleEl.textContent = titleEl.textContent.substring(0, pos) + char + titleEl.textContent.substring(pos + 1);
          i++;
          if (i < title.length) spinLetter(i, title[i]);
        }
      }, 75);
    }
    titleEl.textContent = "".padEnd(title.length, " ");
    spinLetter(0, title[0]);

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const matrixChars = Array(100).fill("0").concat(Array(100).fill("1"), Array(20).fill("BudAA"));
    const fontSize = 16;
    let columns, drops;

    function setupMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px Orbitron";
      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i] = (drops[i] * fontSize > canvas.height && Math.random() > 0.975) ? 0 : drops[i] + 1;
      }
    }

    const jokes = {
      en: [
        "Why do programmers prefer dark mode? Because light attracts bugs.",
        "404: Joke not found.",
        "Thereâ€™s no place like 127.0.0.1."
      ],
      cz: [
        "ProÄ programÃ¡toÅ™i milujÃ­ tmu? ProtoÅ¾e svÄ›tlo pÅ™itahuje chyby.",
        "404: Vtip nenalezen.",
        "NenÃ­ nad 127.0.0.1."
      ],
      de: [
        "Warum bevorzugen Programmierer Dunkelmodus? Weil Licht Bugs anzieht.",
        "404: Witz nicht gefunden.",
        "Es gibt keinen Ort wie 127.0.0.1."
      ],
      tlh: [
        "Qaplaâ€™! jIyajchuâ€™bogh vItIv.",
        "QIb mIw vIghoj...",
        "127.0.0.1 â€” juH vIghoS."
      ]
    };

    let currentLang = 'en';
    let jokeIndex = 0;
    let jokeInterval;
    const jokeEl = document.getElementById("joke");

    function showJoke() {
      const list = jokes[currentLang] || jokes.en;
      jokeEl.style.opacity = 0;
      setTimeout(() => {
        jokeEl.textContent = list[jokeIndex % list.length];
        jokeEl.style.opacity = 1;
        jokeIndex++;
      }, 300);
    }

    function startJokes() {
      showJoke();
      clearInterval(jokeInterval);
      jokeInterval = setInterval(showJoke, 7000);
    }

    function setLang(lang) {
      currentLang = lang;
      startJokes();
    }

    window.onload = () => {
      setupMatrix();
      setInterval(drawMatrix, 33);
      startJokes();
    };
  </script>
</body>
</html>
