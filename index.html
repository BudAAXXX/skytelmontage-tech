<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyTel Montage – Kostka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <img src="logo-intro.png" class="intro-logo" alt="SkyTel Montage Logo" />
    <audio id="intro-soundtrack" src="intro-sound.mp3"></audio>
  </div>

  <!-- Hlavní obsah -->
  <div id="main-content" style="display:none;">
    <!-- Jazykový přepínač -->
    <div class="lang-switch">
      <button onclick="switchLang('cs')">🇨🇿</button>
      <button onclick="switchLang('en')">🇬🇧</button>
      <button onclick="switchLang('kl')">🛸</button>
    </div>

    <!-- 3D Kostka -->
    <div class="scene">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
