<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>CSND — Standalone Network Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Telekomunikační a elektro instalace, práce ve výškách, field deployment CZ / DE.">
  <meta name="theme-color" content="#05070c">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- INTRO -->
<div id="intro" class="intro">
  <div class="intro-box">
    <img src="logo-intro.png" alt="CSND">
    <div class="intro-text">
      <strong>CSND</strong>
      <span>Standalone Network Deployment</span>
    </div>
  </div>
</div>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="CSND">
    <div>
      <b>CSND</b>
      <small>Standalone Network Deployment</small>
    </div>
  </div>

  <nav>
    <a href="#video">Operation</a>
    <a href="#gear">Gear</a>
    <a href="impressum.html">Impressum</a>
    <a href="privacy.html">Privacy</a>
  </nav>
</header>

<main>

<!-- VIDEO HUD -->
<section id="video" class="hud">
  <div class="hud-frame">

    <div class="hud-head">
      <span>FIELD / ROOFTOP / DC</span>
      <span class="ok">READY</span>
    </div>

    <div class="hud-video">
      <video autoplay muted loop playsinline poster="Lano.png">
        <source src="Video123.mp4" type="video/mp4">
      </video>

      <div class="hud-overlay">
        <div class="grid"></div>
        <div class="scan"></div>

        <div class="hud-readout">
          <div>HSE: <b>OK</b></div>
          <div>DOC: <b>PACK</b></div>
          <div>ZONE: <b>NRW</b></div>
        </div>

        <div class="hud-thumbs">
          <img src="brzda.png">
          <img src="jummar.png">
          <img src="karabina01.png">
          <img src="karabina13.png">
          <img src="kladka01.png">
          <img src="kotvenik.png">
          <img src="grillon(1).png">
          <img src="rig.png">
        </div>
      </div>
    </div>

  </div>
</section>

<!-- GEAR -->
<section id="gear" class="gear">
  <h2>GEAR VAULT</h2>

  <div class="gear-grid" id="gearGrid"></div>
</section>

</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button id="close">×</button>
  <img id="lbImg">
  <div id="lbCap"></div>
</div>

<script src="script.js"></script>
</body>
</html>
